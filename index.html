<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相片集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="headerSection">
            <h1>我的相片集</h1>
            <div class="add-folder-section" style="margin: 10px 0; text-align: center;">
                <input type="text" id="newFolderUrl" placeholder="輸入 Google Drive 資料夾連結" style="width: 300px; padding: 8px;">
                <button class="btn" onclick="addNewFolder()" style="margin-left: 10px;">添加相冊</button>
            </div>
            <div class="controls" id="folderButtons">
                <!-- 按鈕將由 JavaScript 動態生成 -->
            </div>
            <div class="reset-controls" style="text-align: center; margin: 10px 0;">
                <button class="btn reset-btn" style="background-color: #ff4444;">重置所有投票</button>
            </div>
            <div id="loading-status" style="text-align: center; margin: 10px 0;">
                <span>正在載入相冊資料...</span>
            </div>
        </div>
        <div class="content-wrapper" id="contentWrapper">
            <div id="folderInfo">
                <h2 id="folderName">載入中...</h2>
                <a id="folderLink" href="#" target="_blank" style="display: block; margin-bottom: 20px;">在 Google Drive 中開啟</a>
            </div>
            <div id="photoGrid" class="photo-container"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        async function getFolderName(folderId) {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${folderId}?fields=name&key=${CONFIG.API_KEY}`);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return data.name;
            } catch (error) {
                console.error('Error fetching folder name:', error);
                const folder = CONFIG.FOLDERS.find(f => f.id === folderId);
                return folder ? folder.defaultName : '未命名相冊';
            }
        }

        async function loadPhotos(folderId) {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&key=${CONFIG.API_KEY}&fields=files(id,name,thumbnailLink,webContentLink,imageMediaMetadata)`);
                const data = await response.json();
                return data.files || [];
            } catch (error) {
                console.error('Error loading photos:', error);
                return [];
            }
        }

        async function switchFolder(folderId, button) {
            try {
                // 更新按鈕狀態
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 更新文件夾名稱
                document.getElementById('folderName').textContent = '載入中...';
                const folderName = await getFolderName(folderId);
                document.getElementById('folderName').textContent = folderName;

                // 更新 Google Drive 連結
                const driveUrl = `https://drive.google.com/drive/folders/${folderId}`;
                document.getElementById('folderLink').href = driveUrl;

                // 載入照片
                const photos = await loadPhotos(folderId);
                const votes = await loadVotes();
                const photoGrid = document.getElementById('photoGrid');
                photoGrid.innerHTML = '';

                photos.forEach(photo => {
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'photo-item';
                    
                    // 使用較高品質的圖片URL作為縮圖
                    const highQualityThumbnail = photo.thumbnailLink.replace('=s220', '=s1024');
                    // 使用最高品質的圖片URL作為原始圖片
                    const originalImage = photo.thumbnailLink.replace('=s220', '=s2048');
                    
                    photoDiv.innerHTML = `
                        <img src="${highQualityThumbnail}" 
                             alt="${photo.name}"
                             loading="lazy"
                             style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="zoom-icon">🔍</div>
                        ${createVoteContainer(photo, votes).outerHTML}
                    `;

                    // 修改點擊事件處理
                    photoDiv.addEventListener('click', (e) => {
                        // 如果點擊的是投票容器或其子元素，不執行放大功能
                        if (e.target.closest('.vote-container')) {
                            return;
                        }
                        // 在新視窗中開啟原始大小的圖片
                        window.open(originalImage, '_blank');
                    });

                    photoGrid.appendChild(photoDiv);
                });
            } catch (error) {
                handleError(error);
            }
        }

        // 修改 initialize 函數
        async function initialize() {
            try {
                const buttonContainer = document.getElementById('folderButtons');
                
                // 預先載入所有相冊名稱
                const folderNames = await loadAllFolderNames();
                
                folderNames.forEach((folder, index) => {
                    const button = document.createElement('button');
                    button.className = 'btn';
                    button.textContent = folder.name;  // 直接使用已載入的名稱
                    button.onclick = () => switchFolder(folder.id, button);
                    buttonContainer.appendChild(button);

                    // 如果是第一個相冊，自動觸發切換
                    if (index === 0) {
                        button.classList.add('active');
                        switchFolder(folder.id, button);
                    }
                });

                // 隱藏載入狀態
                const loadingStatus = document.getElementById('loading-status');
                if (loadingStatus) {
                    loadingStatus.style.display = 'none';
                }
            } catch (error) {
                console.error('Error initializing:', error);
                const loadingStatus = document.getElementById('loading-status');
                if (loadingStatus) {
                    loadingStatus.innerHTML = '<span style="color: red;">載入失敗，請重試</span>';
                }
            }
        }

        // 投票相關函數
        async function loadVotes() {
            try {
                const response = await fetch('vote.php');
                const data = await response.json();
                return data.votes || {};
            } catch (error) {
                console.error('Error loading votes:', error);
                return {};
            }
        }

        async function vote(imageId) {
            try {
                const response = await fetch('vote.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageId }),
                });
                const data = await response.json();
                return data.votes;
            } catch (error) {
                console.error('Error voting:', error);
                return null;
            }
        }

        // 重置投票函數
        async function resetAllVotes() {
            if (!confirm('確定要重置所有投票嗎？此操作無法銷。')) {
                return;
            }
            
            try {
                const response = await fetch('vote.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'reset' }),
                });
                const data = await response.json();
                if (data.success) {
                    location.reload();
                }
            } catch (error) {
                console.error('Error resetting votes:', error);
                alert('重置失敗，請稍後再試。');
            }
        }

        // 修改 createVoteContainer 函數
        function createVoteContainer(photo, votes) {
            const voteContainer = document.createElement('div');
            voteContainer.className = 'vote-container';
            const currentVotes = votes[photo.id] || 0;
            voteContainer.innerHTML = `
                <button class="vote-button ${currentVotes > 0 ? 'voted' : ''}">❤</button>
                <span class="vote-count">${currentVotes}</span>
                <button class="reset-button" style="margin-left: 5px; font-size: 12px;">重置</button>
            `;

            // 修改重置按鈕的點擊事件
            const resetButton = voteContainer.querySelector('.reset-button');
            resetButton.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (!confirm('確定要重置這張圖片的投票嗎？')) {
                    return;
                }
                
                const response = await fetch('vote.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'reset',
                        imageId: photo.id 
                    }),
                });
                const data = await response.json();
                if (data.success) {
                    voteContainer.querySelector('.vote-count').textContent = '0';
                    voteContainer.querySelector('.vote-button').classList.remove('voted');
                }
            });

            // 修改投票按鈕的點擊事件
            const voteButton = voteContainer.querySelector('.vote-button');
            const voteCountSpan = voteContainer.querySelector('.vote-count');
            
            voteButton.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (voteButton.classList.contains('voted')) {
                    return; // 如果已經投票，不允許重複投票
                }

                try {
                    const response = await fetch('vote.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ imageId: photo.id }),
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // 更新投票數顯示
                        const newVotes = data.votes;
                        voteCountSpan.textContent = newVotes;
                        voteButton.classList.add('voted');
                        
                        // 添加���畫效果
                        voteCountSpan.style.animation = 'none';
                        voteCountSpan.offsetHeight; // 觸發重繪
                        voteCountSpan.style.animation = 'voteCountUpdate 0.5s ease-out';
                    }
                } catch (error) {
                    console.error('Error voting:', error);
                    alert('投票失敗，請稍後再試');
                }
            });

            return voteContainer;
        }

        // 啟動應用
        initialize();

        // 添加滾動監聽
        window.addEventListener('scroll', function() {
            const headerSection = document.getElementById('headerSection');
            const contentWrapper = document.getElementById('contentWrapper');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 50) {  // 當滾動超過 50px 時
                headerSection.classList.add('header-fixed');
                contentWrapper.classList.add('fixed');
            } else {
                headerSection.classList.remove('header-fixed');
                contentWrapper.classList.remove('fixed');
            }
        });

        async function addNewFolder() {
            const urlInput = document.getElementById('newFolderUrl');
            const url = urlInput.value.trim();
            
            // 驗證URL
            if (!url) {
                alert('請輸入 Google Drive 資料夾連結');
                return;
            }

            // 從URL中提取資料夾ID
            let folderId = '';
            try {
                if (url.includes('/folders/')) {
                    folderId = url.split('/folders/')[1].split('?')[0].split('/')[0];
                } else if (url.includes('id=')) {
                    folderId = url.split('id=')[1].split('&')[0];
                } else {
                    throw new Error('無效的 Google Drive 連結');
                }
            } catch (error) {
                alert('請輸入有效的 Google Drive 資料夾連結');
                return;
            }

            try {
                // 檢查資料夾是否存在且可訪問
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${folderId}?fields=name&key=${CONFIG.API_KEY}`);
                if (!response.ok) throw new Error('無法訪問此資料夾');
                const data = await response.json();

                // 創建新按鈕
                const buttonContainer = document.getElementById('folderButtons');
                const button = document.createElement('button');
                button.className = 'btn';
                button.textContent = data.name;
                button.onclick = () => switchFolder(folderId, button);
                buttonContainer.appendChild(button);

                // 清空輸入框
                urlInput.value = '';

                // 自動切換到新添加的相冊
                button.click();

                // 可選：將新資料夾保存到本地存儲
                const savedFolders = JSON.parse(localStorage.getItem('additionalFolders') || '[]');
                savedFolders.push({ id: folderId, name: data.name });
                localStorage.setItem('additionalFolders', JSON.stringify(savedFolders));

            } catch (error) {
                alert('無法添加此資料夾：' + error.message);
            }
        }

        // 修改 initialize 函數，加載保存的額外資料夾
        async function initialize() {
            try {
                const buttonContainer = document.getElementById('folderButtons');
                
                // 載入配置的資料夾
                const folderNames = await loadAllFolderNames();
                
                // 載入本地存儲的額外資料夾
                const savedFolders = JSON.parse(localStorage.getItem('additionalFolders') || '[]');
                const allFolders = [...folderNames, ...savedFolders];
                
                allFolders.forEach((folder, index) => {
                    const button = document.createElement('button');
                    button.className = 'btn';
                    button.textContent = folder.name;
                    button.onclick = () => switchFolder(folder.id, button);
                    buttonContainer.appendChild(button);

                    if (index === 0) {
                        button.classList.add('active');
                        switchFolder(folder.id, button);
                    }
                });

                const loadingStatus = document.getElementById('loading-status');
                if (loadingStatus) {
                    loadingStatus.style.display = 'none';
                }
            } catch (error) {
                console.error('Error initializing:', error);
                const loadingStatus = document.getElementById('loading-status');
                if (loadingStatus) {
                    loadingStatus.innerHTML = '<span style="color: red;">載入失敗，請重試</span>';
                }
            }
        }
    </script>
</body>
</html>
